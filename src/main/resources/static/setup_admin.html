<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenaFOOD - Crear Administrador</title>
    <style>
        /* Estilos b√°sicos para la herramienta de setup */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .admin-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid #384d30;
        }
        .admin-container h2 {
            color: #384d30;
            margin-bottom: 25px;
            font-size: 1.5em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: #d9534f;
        }
        .btn-create {
            background-color: #6aa84f; 
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-create:hover {
            background-color: #4a6e35;
        }
        .btn-create:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h2>Crear Primer Usuario Administrador</h2>
        <p style="color: gray; margin-bottom: 30px;">
            **ROL FIJO: ID 1 (ADMINISTRADOR)**
            Se guardar√°n los campos completos seg√∫n su tabla.
        </p>
        
        <form id="admin-setup-form">
            
            <div class="input-group">
                <label for="admin-nombre">Nombre:</label>
                <input type="text" id="admin-nombre" required>
            </div>
            
            <div class="input-group">
                <label for="admin-apellido">Apellido:</label>
                <input type="text" id="admin-apellido" required>
            </div>

            <div class="input-group">
                <label for="admin-email">Email (Administrador):</label>
                <input type="email" id="admin-email" required>
            </div>
            
            <div class="input-group">
                <label for="admin-password">Contrase√±a (m√≠n. 6 caracteres):</label>
                <input type="password" id="admin-password" required minlength="6">
            </div>

            <div class="input-group">
                <label for="admin-telefono">Tel√©fono:</label>
                <input type="text" id="admin-telefono" required>
            </div>

            <div class="input-group">
                <label for="admin-tipo-identificacion">Tipo de Identificaci√≥n:</label>
                <select id="admin-tipo-identificacion" required>
                    <option value="">Seleccione</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="CE">CE</option>
                    <option value="PAS">PAS</option>
                </select>
            </div>

            <div class="input-group">
                <label for="admin-numero-identificacion">N√∫mero de Identificaci√≥n:</label>
                <input type="text" id="admin-numero-identificacion" required>
            </div>

            <button type="submit" class="btn-create">Crear Administrador</button>
            
            <p id="setup-message" class="message"></p>
        </form>
        
        <p style="margin-top: 20px;"><a href="/index.html" style="color: #6aa84f; text-decoration: none;">Volver a la p√°gina principal</a></p>
    </div>

    <!-- L√≥gica de autenticaci√≥n y guardado de datos -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const messageDisplay = document.getElementById('setup-message');
        const setupForm = document.getElementById('admin-setup-form');
        const createButton = setupForm.querySelector('.btn-create');

        // Variables de configuraci√≥n de Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        let firebaseConfig = {};
        let isFirebaseConfigValid = false;
        
        try {
            // Intentar parsear la configuraci√≥n del entorno (si existe)
            const configString = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
            firebaseConfig = JSON.parse(configString);
            
            // Verificar la validez de la configuraci√≥n (debe tener clave API)
            if (firebaseConfig && Object.keys(firebaseConfig).length > 0 && firebaseConfig.apiKey) {
                isFirebaseConfigValid = true;
            }
        } catch (e) {
            console.error("Error al parsear la configuraci√≥n de Firebase:", e);
        }
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, auth, db;
        let isAuthReady = false;

        // **VERIFICACI√ìN CR√çTICA DE CONFIGURACI√ìN**
        if (!isFirebaseConfigValid) {
            console.error("Firebase Configuraci√≥n no v√°lida o vac√≠a.");
            messageDisplay.textContent = "Error de configuraci√≥n: La configuraci√≥n de Firebase no se carg√≥. Aseg√∫rate de usar la funci√≥n de 'Vista Previa' (Preview) en Canvas.";
            createButton.disabled = true;
            return;
        }

        // Si llegamos aqu√≠, la configuraci√≥n es v√°lida.
        try {
            // Inicializar Firebase
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            console.log("Firebase inicializado correctamente.");

        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            messageDisplay.textContent = "Error al inicializar los servicios de Firebase. Consulta la consola para detalles.";
            createButton.disabled = true;
            return;
        }

        // 1. Manejar el estado de autenticaci√≥n
        onAuthStateChanged(auth, (user) => {
            isAuthReady = true;
            console.log("Estado de autenticaci√≥n listo. Usuario actual:", user ? user.uid : "An√≥nimo/No autenticado");
            if (!createButton.disabled) {
                createButton.disabled = false; // Habilitar el bot√≥n una vez que la autenticaci√≥n est√° lista
            }
            messageDisplay.textContent = user ? "Listo para crear el administrador." : "Autenticando...";
            messageDisplay.style.color = user ? '#38761d' : '#007bff';
        });


        // 2. Intentar autenticaci√≥n inicial para asegurar permisos
        async function authenticate() {
            createButton.disabled = true; // Deshabilitar mientras autenticamos
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth); 
                }
            } catch (error) {
                console.warn("Autenticaci√≥n inicial (an√≥nima/custom) fallida:", error);
            }
        }
        authenticate();

        // Obtener elementos del formulario
        const nombreInput = document.getElementById('admin-nombre');
        const apellidoInput = document.getElementById('admin-apellido');
        const emailInput = document.getElementById('admin-email');
        const passwordInput = document.getElementById('admin-password');
        const telefonoInput = document.getElementById('admin-telefono');
        const tipoIdentificacionSelect = document.getElementById('admin-tipo-identificacion');
        const numeroIdentificacionInput = document.getElementById('admin-numero-identificacion');

        // Funci√≥n de manejo de registro de administrador
        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isAuthReady) {
                messageDisplay.textContent = '‚ùå Error: La autenticaci√≥n a√∫n no est√° lista. Por favor, espera un momento o recarga.';
                messageDisplay.style.color = '#d9534f';
                return;
            }

            createButton.disabled = true;
            messageDisplay.textContent = 'Creando administrador...';
            messageDisplay.style.color = '#007bff';

            // Capturar todos los valores del formulario
            const nombre = nombreInput.value;
            const apellido = apellidoInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const telefono = telefonoInput.value;
            const tipo_identificacion = tipoIdentificacionSelect.value;
            const numero_identificacion = numeroIdentificacionInput.value;
            
            // üéØ ROL FIJO: ID 1 (ADMINISTRADOR) - AJUSTADO A TU ESQUEMA
            const id_rol = 1; 
            
            try {
                // 1. Crear usuario en Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Guardar datos del usuario (con el id_rol 1) en Firestore
                // Path privado: /artifacts/{appId}/users/{userId}/user_data/profile
                const userDocRef = doc(db, 
                    `artifacts/${appId}/users/${user.uid}/user_data`, 
                    'profile'
                );
                
                // NOTA: No guardamos 'contrase√±a' aqu√≠ ya que Firebase Auth la maneja.
                // Usamos campos de creaci√≥n/actualizaci√≥n para simular la estructura de la tabla.
                const user_data = {
                    nombre: nombre,
                    apellido: apellido,
                    email: user.email,
                    telefono: telefono,
                    tipo_identificacion: tipo_identificacion,
                    numero_identificacion: numero_identificacion,
                    id_rol: id_rol, // ID Num√©rico del Administrador (1)
                    create_ac: new Date().toISOString(),
                    update_ac: null // Se inicializa como nulo
                };

                await setDoc(userDocRef, user_data);

                messageDisplay.textContent = `‚úÖ ¬°Administrador creado exitosamente! ID Rol: ${id_rol}. Ya puedes iniciar sesi√≥n.`;
                messageDisplay.style.color = '#38761d';
                setupForm.reset();
                
            } catch (error) {
                console.error("Error durante la creaci√≥n del administrador:", error);
                createButton.disabled = false;
                let errorMessage = "Error desconocido al registrar.";
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo electr√≥nico ya est√° registrado. Intenta iniciar sesi√≥n.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contrase√±a es muy d√©bil (debe tener al menos 6 caracteres).';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Fall√≥ la conexi√≥n. Verifica tu red.';
                } else if (error.code === 'permission-denied') {
                    errorMessage = 'Fallo de permisos (Firestore). No se pudo guardar el rol. Verifica las reglas de seguridad.';
                }
                
                messageDisplay.textContent = `‚ùå Error: ${errorMessage}`;
                messageDisplay.style.color = '#d9534f';
            }
        });

    </script>
</body>
</html>
