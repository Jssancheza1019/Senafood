<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenaFOOD - Crear PQRSF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
        }
        /* Estilos para el campo de descripción (textarea) */
        textarea {
            resize: vertical; /* Permite redimensionar solo verticalmente */
            min-height: 120px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Crear Petición, Queja, Reclamo, Sugerencia o Felicitación (PQRSF)</h1>
    
    <form id="pqrsf-form" class="space-y-6">
        
        <!-- Tipo de PQRSF (Campo Obligatorio) -->
        <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Solicitud <span class="text-red-500">*</span></label>
            <select id="tipo" name="tipo" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <option value="">Seleccione el Tipo</option>
                <option value="Peticion">Petición</option>
                <option value="Queja">Queja</option>
                <option value="Reclamo">Reclamo</option>
                <option value="Sugerencia">Sugerencia</option>
                <option value="Felicitacion">Felicitación</option>
            </select>
        </div>

        <!-- Descripción (Campo Obligatorio) -->
        <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción Detallada <span class="text-red-500">*</span></label>
            <textarea id="descripcion" name="descripcion" rows="4" required 
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"></textarea>
        </div>

        <!-- ID de Carrito (Campo Opcional) -->
        <div>
            <label for="idCarrito" class="block text-sm font-medium text-gray-700 mb-1">ID de Carrito / Orden (Opcional)</label>
            <input type="number" id="idCarrito" name="idCarrito" placeholder="Ingrese el ID de la orden si aplica" 
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
            <p class="text-xs text-gray-500 mt-1">Solo necesario si la PQRSF está relacionada con una compra específica.</p>
        </div>
        
        <!-- Mensaje de estado (éxito/error) -->
        <div id="message-area" class="text-center font-medium"></div>

        <!-- Botón de Envío -->
        <button type="submit" id="submit-button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
            Enviar Solicitud
        </button>

    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('pqrsf-form');
        const messageArea = document.getElementById('message-area');
        const submitButton = document.getElementById('submit-button');

        // URL del endpoint de tu controlador Spring Boot (simulado)
        const API_URL = '/api/pqrsf'; 

        // Función para mostrar mensajes de estado
        const displayMessage = (message, isSuccess = true) => {
            messageArea.textContent = message;
            messageArea.className = `text-center font-medium mt-4 ${isSuccess ? 'text-green-600' : 'text-red-600'}`;
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Deshabilitar botón y mostrar mensaje de carga
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            displayMessage('Procesando su solicitud...', false);

            // Recoger los datos del formulario
            const formData = {
                tipo: document.getElementById('tipo').value,
                descripcion: document.getElementById('descripcion').value,
                // El idCarrito puede ser una cadena vacía o un número; si es cadena vacía, lo enviamos como null
                idCarrito: document.getElementById('idCarrito').value ? parseInt(document.getElementById('idCarrito').value, 10) : null 
                // id_usuario, create_at, update_at, y estado son manejados por el controlador/servidor
            };

            console.log('Datos a enviar:', formData);

            try {
                // Simulación de la llamada POST al controlador (simulado)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Convertir el objeto JavaScript a JSON para el cuerpo de la solicitud
                    body: JSON.stringify(formData),
                });

                // Si la respuesta no es 2xx (por ejemplo, 400, 500)
                if (!response.ok) {
                    // Intenta leer el cuerpo del error si está disponible
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `Error en el servidor: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                
                // Éxito:
                displayMessage(`✅ PQRSF registrada exitosamente! ID: ${result.id}. Tipo: ${result.tipo}. Su estado inicial es: ${result.estado}.`, true);
                
                // Opcional: limpiar el formulario después del envío exitoso
                form.reset(); 

            } catch (error) {
                console.error('Error al enviar PQRSF:', error);
                displayMessage(`❌ Error al enviar solicitud: ${error.message || 'Verifique la consola para más detalles.'}`, false);
            } finally {
                // Re-habilitar el botón y restaurar el texto
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Solicitud';
            }
        });
    });
</script>

</body>
</html>
