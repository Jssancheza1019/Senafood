<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout/layout}">
<head>
    <title>Detalle de Solicitud</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-4 mb-4">Detalle de Solicitud PQRSF #<span th:text="${pqrsf.id}">1</span></h2>

    <div class="card p-4 shadow">
        <h4 class="card-header bg-info text-white" th:text="${pqrsf.tipo}">Petición</h4>
        <div class="card-body">
            
            <p><strong>Estado:</strong> <span th:text="${pqrsf.estado}">PENDIENTE</span></p>
            <p><strong>Usuario ID:</strong> <span th:text="${pqrsf.idUsuario}">101</span></p>
            <p><strong>Fecha de Creación:</strong> <span th:text="${#temporals.format(pqrsf.createAt, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Última Actualización:</strong> <span th:text="${#temporals.format(pqrsf.updateAt, 'dd/MM/yyyy HH:mm')}"></span></p>
            
            <hr>
            
            <h5>Descripción de la Solicitud:</h5>
            <p th:text="${pqrsf.descripcion}">Contenido completo de la solicitud...</p>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{/pqrsf}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a la Lista
            </a>
        </div>
    </div>
</div>
</body>
</html>
