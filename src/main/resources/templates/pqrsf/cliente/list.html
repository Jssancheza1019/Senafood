<!DOCTYPE html>
<html lang="es" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <title>Mis Solicitudes PQRSF</title>
    <link rel="stylesheet" th:href="@{/css/pqrsf/cliente/list.css}">
</head>
<body>
<div layout:fragment="content">

    <!-- Título solo -->
    <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
        <h2 class="mb-0">Mis Solicitudes PQRSF</h2>
    </div>

    <!-- NUEVA PQRSF arriba -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/pqrsf/create}" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Nueva PQRSF
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    
                    <thead class="bg-success text-white">
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Fecha Creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pqrsf : ${pqrsfList}">
                            <td th:text="${pqrsf.id}">1</td>
                            <td th:text="${pqrsf.tipo}">Petición</td>
                            <td th:text="${#strings.abbreviate(pqrsf.descripcion, 50)}">Descripción corta...</td>
                            <td th:text="${pqrsf.estado}">Pendiente</td>
                            <td th:text="${#temporals.format(pqrsf.createAt, 'dd/MM/yyyy HH:mm')}">28/09/2025 00:15</td>
                            <td>
                                <a th:href="@{/pqrsf/{id}(id=${pqrsf.id})}" class="btn btn-info btn-sm">Ver Detalle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- REGRESAR abajo -->
    <div class="d-flex justify-content-center">
        <a th:href="@{/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Regresar
        </a>
    </div>

</div>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
