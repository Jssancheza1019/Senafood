<!DOCTYPE html>
<html lang="es" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"> 
<head>
    <title>Crear Solicitud PQRSF</title>
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-4 mb-4">Registrar Nueva Solicitud PQRSF</h2>

    <div class="card p-4 shadow">
        <form th:action="@{/pqrsf/save}" th:object="${pqrsf}" method="post">
            
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Solicitud</label>
                <select id="tipo" th:field="*{tipo}" class="form-control" required>
                    <option value="">-- Seleccione el Tipo --</option>
                    <option value="PETICION">Petición</option>
                    <option value="QUEJA">Queja</option>
                    <option value="RECLAMO">Reclamo</option>
                    <option value="SUGERENCIA">Sugerencia</option>
                    <option value="FELICITACION">Felicitación</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="5" class="form-control" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/pqrsf}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enviar Solicitud
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
