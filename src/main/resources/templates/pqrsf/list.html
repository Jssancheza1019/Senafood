<!DOCTYPE html>
<html lang="es" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
<head>
    <title>Lista de PQRSF</title>
    <link rel="stylesheet" th:href="@{/css/pqrsf/list.css}">
</head>
<body>
<div layout:fragment="content">
    <h2 class="mt-4 mb-4">Lista de PruebaPQRSF</h2>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/admin_panel}" class="btn btn-info">
            <i class="fas fa-arrow-left"></i> Regresar
        </a>
        <a th:href="@{/pqrsf/create}" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Nueva PQRSF
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead class="bg-success text-white">
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Usuario</th>
                            <th>Fecha Creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pqrsf : ${pqrsfList}">
                            <td th:text="${pqrsf.id}">1</td>
                            <td th:text="${pqrsf.tipo}">Petición</td>
                            <td th:text="${#strings.abbreviate(pqrsf.descripcion, 50)}">Descripción corta...</td>
                            <td th:text="${pqrsf.estado}">Pendiente</td>
                            
                            <td th:text="${pqrsf.usuario.nombre} + ' ' + ${pqrsf.usuario.apellido}">Sebastian Sanchez</td>
                            
                            <td th:text="${#temporals.format(pqrsf.createAt, 'dd/MM/yyyy HH:mm')}">28/09/2025 00:15</td>
                            <td>
                                <a th:href="@{/pqrsf/{id}(id=${pqrsf.id})}" class="btn btn-info btn-sm">Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<nav th:if="${totalPages > 1}" aria-label="Navegación de solicitudes">
        <ul class="pagination justify-content-center">
            
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/pqrsf(page=${currentPage - 1}, size=${page.size})}">Anterior</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                th:classappend="${i == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{/pqrsf(page=${i}, size=${page.size})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/pqrsf(page=${currentPage + 1}, size=${page.size})}">Siguiente</a>
            </li>
        </ul>
    </nav>
    </div>

<th:block layout:fragment="scripts">
</th:block>

</body>
</html>
