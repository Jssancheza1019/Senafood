<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre}">Detalles del Producto</title>
</head>
<body>
    <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
        <h2>Detalles del Producto</h2>
        
        <div style="margin-bottom: 20px;">
            <a th:href="@{/producto}" style="text-decoration: none;">← Volver a la lista</a>
        </div>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
            <h3 th:text="${producto.nombre}"></h3>
            
            <div style="margin-top: 15px;">
                <p><strong>ID:</strong> <span th:text="${producto.idProducto}"></span></p>
                <p><strong>Descripción:</strong> <span th:text="${producto.descripcion ?: 'Sin descripción'}"></span></p>
                <p><strong>Precio:</strong> $<span th:text="${#numbers.formatDecimal(producto.costoUnitario, 0, 'COMMA', 2, 'POINT')}"></span></p>
                <p><strong>Stock:</strong> <span th:text="${producto.stock}"></span> unidades</p>
                <p><strong>Fecha Vencimiento:</strong> <span th:text="${fechaFormateada}"></span></p>
                <p><strong>Categoría:</strong> <span th:text="${producto.categoria ?: 'Sin categoría'}"></span></p>
                <p><strong>Código Barras:</strong> <span th:text="${producto.codigoBarras ?: 'No asignado'}"></span></p>
                <p><strong>Estado:</strong> <span th:text="${producto.estado}"></span></p>
                
                <div th:if="${producto.imagen}">
                    <p><strong>Imagen:</strong> <span th:text="${producto.imagen}"></span></p>
                </div>
            </div>
            
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #ddd;">
                <a th:href="@{/producto/edit/{id}(id=${producto.idProducto})}" 
                   style="background: #ffc107; color: black; padding: 8px 15px; text-decoration: none; border-radius: 4px; margin-right: 10px;">
                    Editar
                </a>
                
                <form th:action="@{/producto/delete/{id}(id=${producto.idProducto})}" 
                      method="POST" style="display: inline;">
                    <button type="submit" 
                            onclick="return confirm('¿Está seguro de eliminar este producto?');"
                            style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
