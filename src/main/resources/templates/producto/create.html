<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - SenaFood</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="header">
        <div class="container">
            <h2>Crear Producto</h2>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <form th:action="@{/producto/store}" method="POST" enctype="multipart/form-data">
                <div th:replace="producto/partials/form :: form"></div>
            </form>
        </div>
    </div>
</body>
</html>
