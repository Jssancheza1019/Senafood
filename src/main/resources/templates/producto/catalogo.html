<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Cat치logo de Productos</title>
    
    <link rel="stylesheet" th:href="@{/css/producto/catalogo.css}"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container flex justify-between items-center">
            
            <div class="header-left-buttons">
                <a th:href="@{/producto}" class="btn btn-gestion" 
                   sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                    <i class="fas fa-box"></i> Gesti칩n de Productos
                </a>
                </div>

            <h2 th:text="${titulo}">Cat치logo de Productos</h2>
            
            <a th:href="@{/admin_panel}" class="btn btn-regresar">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
            
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" id="buscador" placeholder="Buscar productos..." 
                         class="search-input" onkeyup="filtrarProductos()">
            <span class="search-icon">游댌</span>
        </div>

        <div class="flex justify-end mb-4">
            <a th:href="@{/carrito/detalle}" class="floating-cart-btn">
                游 
            </a>
        </div>

        <div th:if="${productos.isEmpty()}" class="no-results">
            <p>A칰n no hay productos disponibles en el cat치logo.</p>
        </div>
        
        <div class="products-grid" id="catalogo">
            <div th:each="producto : ${productos}" class="product-card producto">
                
                <img th:if="${producto.imagen != null and producto.imagen != ''}" 
                        th:src="@{'/img/productos/' + ${producto.imagen}}"
                        alt="Producto" class="product-image">
                <img th:unless="${producto.imagen != null and producto.imagen != ''}" 
                        th:src="@{/images/default-product.png}"
                        alt="Sin imagen" class="product-image">
                
                <h3 class="product-name" th:text="${producto.nombre}"></h3>
                <p class="descripcion" th:text="${producto.descripcion}"></p>
                <p class="product-price" 
                    th:text="'$' + ${#numbers.formatDecimal(producto.costoUnitario, 0, 'POINT', 2, 'COMMA')}">
                </p>
                <p class="product-stock" th:text="'Stock: ' + ${producto.stock}"></p>
                
                <form th:action="@{/carrito/agregar}" method="POST">
                    <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                    
                    <button type="submit" class="btn btn-primary w-full mt-3">
                        <i class="fas fa-cart-plus"></i> A침adir al Carrito
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="sidebarCarrito" class="sidebar-cart">
        <div class="cart-header">
            <h2 class="text-xl font-bold text-green-600">Mi carrito</h2>
            <a th:href="@{/carrito/detalle}" class="close-cart">
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
        <div class="cart-content">
            <p>El carrito est치 vac칤o. <a th:href="@{/carrito/detalle}">Ver Carrito Completo</a></p>
        </div>
    </div>

    <script>
        // COMENTARIO: Funciones JavaScript (se mantienen)
        function toggleCarrito() {
            const sidebar = document.getElementById('sidebarCarrito');
            sidebar.classList.toggle('open');
        }

        function filtrarProductos() {
            const query = document.getElementById('buscador').value.toLowerCase();
            const productos = document.querySelectorAll('.producto');
            
            productos.forEach(producto => {
                const nombre = producto.querySelector('.product-name').textContent.toLowerCase();
                const descripcion = producto.querySelector('.descripcion').textContent.toLowerCase();
                
                if (nombre.includes(query) || descripcion.includes(query)) {
                    producto.style.display = 'block';
                } else {
                    producto.style.display = 'none';
                }
            });
        }
        
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebarCarrito');
            const cartBtn = document.querySelector('.floating-cart-btn');
            
            if (sidebar && cartBtn) {
                if (!sidebar.contains(event.target) && !cartBtn.contains(event.target) && sidebar.classList.contains('open')) {
                    toggleCarrito();
                }
            }
        });
    </script>
</body>
</html>
