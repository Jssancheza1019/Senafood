<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h2>Cat√°logo de Productos</h2>
        </div>
    </div>

    <div class="container">
        <!-- Bot√≥n para abrir carrito -->
        <div class="flex justify-end mb-4">
            <button onclick="toggleCarrito()" class="floating-cart-btn">
                üõí
            </button>
        </div>

        <!-- Buscador -->
        <div class="search-container">
            <input type="text" id="buscador" placeholder="Buscar productos..." 
                   class="search-input" onkeyup="filtrarProductos()">
            <span class="search-icon">üîç</span>
        </div>

        <!-- Cat√°logo de productos -->
        <div class="products-grid" id="catalogo">
            <div th:each="producto : ${productos}" class="product-card producto">
                <img th:if="${producto.imagen != null}" 
                     th:src="@{'/uploads/productos/' + ${producto.imagen}}"
                     alt="Producto" class="product-image">
                <img th:unless="${producto.imagen != null}" 
                     th:src="@{/images/default-product.png}"
                     alt="Sin imagen" class="product-image">
                
                <h3 class="product-name" th:text="${producto.nombre}"></h3>
                <p class="descripcion" th:text="${producto.descripcion}"></p>
                <p class="product-price" 
                   th:text="'$' + ${#numbers.formatDecimal(producto.costoUnitario, 0, 'COMMA', 2, 'POINT')}">
                </p>
                <p class="product-stock" th:text="'Stock: ' + ${producto.stock}"></p>
                
                <!-- Formulario para a√±adir al carrito -->
                <form th:action="@{/carrito/add}" method="POST">
                    <input type="hidden" name="idProducto" th:value="${producto.idProducto}">
                    <button type="submit" class="btn btn-primary w-full mt-3">
                        A√±adir al carrito
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Panel lateral del carrito -->
    <div id="sidebarCarrito" class="sidebar-cart">
        <div class="cart-header">
            <h2 class="text-xl font-bold text-green-600">Mi carrito</h2>
            <button onclick="toggleCarrito()" class="close-cart">‚úñ</button>
        </div>
        <div class="cart-content">
            <!-- Aqu√≠ ir√≠a el contenido del carrito -->
            <p>El carrito est√° vac√≠o</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function toggleCarrito() {
            const sidebar = document.getElementById('sidebarCarrito');
            sidebar.classList.toggle('open');
        }

        function filtrarProductos() {
            const query = document.getElementById('buscador').value.toLowerCase();
            const productos = document.querySelectorAll('.producto');
            
            productos.forEach(producto => {
                const nombre = producto.querySelector('.product-name').textContent.toLowerCase();
                const descripcion = producto.querySelector('.descripcion').textContent.toLowerCase();
                
                if (nombre.includes(query) || descripcion.includes(query)) {
                    producto.style.display = 'block';
                } else {
                    producto.style.display = 'none';
                }
            });
        }
        
        // Cerrar carrito al hacer clic fuera
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebarCarrito');
            const cartBtn = document.querySelector('.floating-cart-btn');
            
            if (!sidebar.contains(event.target) && !cartBtn.contains(event.target) && sidebar.classList.contains('open')) {
                toggleCarrito();
            }
        });
    </script>
</body>
</html>
